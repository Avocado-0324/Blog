<div class="p-4 mb-3 mr-5 bg-light rounded">
  <h4>分类</h4>
  <ul class="list-group">
    {% for category in category_list %}
      <li>
        <a href="{% url 'blog:category' category.name %}" class="list-group-item list-group-item-action">{{ category.name }} <span class="p-2 ml-4 badge badge-success badge-pill">13</span></a>
      </li>
    {% empty %}
      暂无分类！
    {% endfor %}
  </ul>
</div>
