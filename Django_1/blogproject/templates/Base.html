<html lang="en">

<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.3.2/build/styles/monokai-sublime.min.css">

     a:link {color:#080808;}      /* 未访问链接*/

  <body>
 <div class="container">
  <header class="blog-header py-2">
    <nav class="navbar  navbar-fixed-top navbar-light bg-white" >
       <a class="navbar-brand" href="/">
       <svg width="1em" height="1em" viewBox="0 0 16 16" class=" mx-2 mb-1 bi bi-circle-fill" fill="green" xmlns="http://www.w3.org/2000/svg">
        <circle cx="8" cy="8" r="8"/>
       </svg>
        <span class="font-weight-bold ">阿波卡多</span>

       </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
      </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">主页 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">文章</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">关于我</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">开发中</a>
      </li>
    </ul>
  </div>
    </nav>

  </header>

<main role="main" class="container">
  <div class="row">
    <div class="blog-main">
      {% block main %}

      {% endblock main %}
      <!-- /.blog-post -->
      <nav class="blog-pagination">
        <a class="btn btn-outline-primary" href="#">Older</a>
        <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
      </nav>
    </div><!-- /.blog-main -->


    <aside class="col-md-4 blog-sidebar">
      <div class="p-4 mb-3 bg-light rounded">
        <h4 class="font-italic">About</h4>
        <p class="mb-0">
          一个在日本三年，学习经济学但是爱好编程的人</p>
      </div>

        {% block toc %}
        {% endblock toc%}
      <div class="p-4 mb-3 bg-light rounded ">
        <h4 class="font-italic">Elsewhere</h4>
        <ol class="list-unstyled">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Weibo</a></li>
        </ol>
      </div>
    </aside><!-- /.blog-sidebar -->

  </div><!-- /.row -->

</main><!-- /.container -->

<footer class="blog-footer">
  <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>

    <a href="#">Back to top</a>
  </p>
</footer>
